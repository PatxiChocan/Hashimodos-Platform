{% extends "base.html" %}

{% block content %}

<div class="page-header">
  <div>
    <h1 class="page-title">{{ title }}</h1>
    <p class="page-subtitle">
      Empresa: <span class="fw-semibold">{{ company.name }}</span>
    </p>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">
          <i class="bi bi-cash-stack"></i> Registrar nuevo pago
        </h5>

        <form method="post">
          <div class="mb-3">
            <label for="amount" class="form-label fw-semibold">Importe (€)</label>
            <input
              type="number"
              step="0.01"
              min="0"
              class="form-control"
              id="amount"
              name="amount"
              required
            >
            <div class="form-text mt-1">
              &lt; 500€ → se usa <strong>débito</strong>.  
              ≥ 500€ → se usa <strong>crédito</strong> (sin límite de importe).
            </div>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label fw-semibold">Descripción</label>
            <input
              type="text"
              class="form-control"
              id="description"
              name="description"
              placeholder="Concepto del pago"
            >
          </div>

          <div class="d-flex justify-content-between">
            <a href="{{ url_for('listar_pagos', company_id=company.id) }}"
               class="btn btn-soft-secondary">
              <i class="bi bi-arrow-left"></i> Cancelar
            </a>

            <button type="submit" class="btn btn-primary">
              <i class="bi bi-check-lg"></i> Realizar pago
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>

{% endblock %}
