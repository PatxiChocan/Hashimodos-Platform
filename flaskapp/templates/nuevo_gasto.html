{% extends "base.html" %}

{% block content %}

<div class="page-header">
  <div>
    <h1 class="page-title">{{ title }}</h1>
    <p class="page-subtitle">
      Empresa: <span class="fw-semibold">{{ company.name }}</span>
    </p>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">
          <i class="bi bi-cash"></i> Registrar nuevo gasto
        </h5>

        <form method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label" for="date">Fecha del gasto</label>
            <input type="date" id="date" name="date" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label" for="description">Descripción</label>
            <input type="text" id="description" name="description"
                   class="form-control" required placeholder="Concepto del gasto">
          </div>

          <div class="mb-3">
            <label class="form-label" for="amount">Importe (€)</label>
            <input type="number" step="0.01" min="0" id="amount" name="amount"
                   class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label" for="ticket">Ticket (opcional)</label>
            <input type="file" id="ticket" name="ticket" class="form-control">
            <div class="form-text">Máx. 5 MB. Formato imagen o PDF.</div>
          </div>

          <div class="d-flex justify-content-between">
            <a href="{{ url_for('listar_gastos', company_id=company.id) }}"
               class="btn btn-soft-secondary">
              <i class="bi bi-arrow-left"></i> Cancelar
            </a>

            <button type="submit" class="btn btn-primary">
              <i class="bi bi-check-lg"></i> Guardar gasto
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>

{% endblock %}
